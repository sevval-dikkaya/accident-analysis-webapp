<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Accident Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'accident_list' %}">Accident Analysis System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'accident_list' %}">List</a>
                <a class="nav-link active" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="nav-link" href="{% url 'create_accident' %}">New Entry</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Dashboard</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Accidents by Damage Type</div>
                    <div class="card-body">
                        <canvas id="damageChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Accidents Over Time</div>
                    <div class="card-body">
                        <canvas id="timeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Top 10 Manufacturers Involved in Accidents</div>
                    <div class="card-body">
                        <canvas id="manufacturerChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Damage Type Chart
        const damageCtx = document.getElementById('damageChart').getContext('2d');
        new Chart(damageCtx, {
            type: 'pie',
            data: {
                labels: {{ damage_labels|safe }},
                datasets: [{
                    data: {{ damage_counts|safe }},
                    backgroundColor: ['#28a745', '#17a2b8', '#ffc107', '#dc3545', '#6c757d']
                }]
            }
        });

        // Time Chart
        const timeCtx = document.getElementById('timeChart').getContext('2d');
        new Chart(timeCtx, {
            type: 'bar',
            data: {
                labels: {{ time_labels|safe }},
                datasets: [{
                    label: 'Number of Accidents',
                    data: {{ time_counts|safe }},
                    backgroundColor: '#007bff'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });

        // Manufacturer Chart
        const manufacturerCtx = document.getElementById('manufacturerChart').getContext('2d');
        new Chart(manufacturerCtx, {
            type: 'bar',
            data: {
                labels: {{ manufacturer_labels|safe }},
                datasets: [{
                    label: 'Number of Accidents',
                    data: {{ manufacturer_counts|safe }},
                    backgroundColor: '#6610f2'
                }]
            },
            options: {
                indexAxis: 'y', // Horizontal bar chart
                scales: {
                    x: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
