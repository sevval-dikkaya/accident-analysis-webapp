<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Accident Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'accident_list' %}">Accident Analysis System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'accident_list' %}">List</a>
                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="nav-link active" href="{% url 'create_accident' %}">New Entry</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Report New Accident</div>
                    <div class="card-body">
                        <div class="mb-3 text-end">
                            <a href="{% url 'create_vehicle' %}" class="btn btn-outline-success btn-sm">
                                + Register New Vehicle
                            </a>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary">Submit Report</button>
                            <a href="{% url 'accident_list' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
